<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper's Morning Brews</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Viper's Morning Brews</h1>
        <div class="input-options">
            <label><input type="radio" name="input-type" value="url" checked> URL</label>
            <label><input type="radio" name="input-type" value="text"> Text</label>
        </div>
        
        <form id="summarize-form">
            <div id="url-section">
                <input type="text" id="url-input" placeholder="Enter article URL">
            </div>
            <div id="text-section" class="hidden">
                <textarea id="text-input" placeholder="Paste article text here"></textarea>
            </div>
            <button type="submit">Brew</button>
        </form>
        <div id="summaries">
            <div id="loading" class="hidden">Give us a second to cook...</div>

            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'gemini')">Gemini</button>
                <button class="tab-link" onclick="openTab(event, 'chatgpt')">ChatGPT</button>
                <button class="tab-link" onclick="openTab(event, 'claude')">Claude</button>
            </div>

            <div id="gemini" class="tab-content" style="display: block;">
                <p id="gemini-summary">Enter an article above to generate a summary of the most important information from Gemini, ChatGPT, and Claude!</p>
            </div>

            <div id="chatgpt" class="tab-content">
                <p id="chatgpt-summary"></p>
            </div>

            <div id="claude" class="tab-content">
                <p id="claude-summary"></p>
            </div>
        </div>

        <div id="follow-up-section" class="hidden">
            <form id="follow-up-form">
                <input type="text" id="follow-up-input" placeholder="e.g., 'Make it shorter' or 'Focus on the financial aspects'">
                <button type="submit">Refine</button>
            </form>
        </div>
        <img src="/static/vipercoffee.jpg" alt="Viper's Morning Brews" class="footer-image">
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
